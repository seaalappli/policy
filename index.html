    /* Police par défaut (FR et EN) */
body {
  font-family: "Montserrat";
  line-height: 1.6;
  margin: 0;
  background-color: transparent;
  color: #333;
}

/* Police spéciale pour l'arabe */
html[lang="ar"] body,
body[lang="ar"] {
  font-family: "Almarai";
}

/* Navbar */
.navbar {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 70px;
  display: flex;
  justify-content: space-between;
  align-items: center; 
  background-color: #004987;
  padding: 0 20px;
  box-sizing: border-box;
  z-index: 1000;
}

.brand {
  display: flex;
  align-items: center;
  gap: 10px;
}

.brand img {
  height: 50px;
  width: auto;
}

.nav-title {
  font-size: 1.2rem;
  color: #ffffff;
  margin: 0;
  padding: 0;
}

.selectLang select {
  width: 100px;
  height: 30px;
  background-color: #004987;
  border-radius: 5px;
  color: #fff;
  border: none;
  padding: 3px;
  cursor: pointer;
}

h2 {
  font-size: 1.2rem;
  color: #004987;
  margin-bottom: 10px;
}

[dir="ltr"] h2 { text-align: left; }
[dir="rtl"] h2 { text-align: right; }

.paragraphes {
  margin-top: 110px;
}

.parag {
  background: #f3f3f3;
  padding: 15px 20px;
  margin: 30px;
  margin-bottom: 20px;
  border-left: 5px solid #004987;
  border-bottom: 5px solid #004987;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

[dir="rtl"] .parag {
  background: #eff0f5;
  border-left: none;
  border-right: 5px solid #004987;
}

.parag ul {
  list-style-type: disc;
  margin-left: 30px;
}

[dir="rtl"] .parag ul {
  margin-left: 0;
  margin-right: 30px;
}

[dir="ltr"] .parag p, [dir="ltr"] .parag ul li {
  font-size: 1.3rem;
  text-align: left;
  color: black;
}

[dir="rtl"] .parag p, [dir="rtl"] .parag ul li {
  font-size: 1.3rem;
  text-align: right;
  color: black;
}

@media (max-width: 600px) {
  .nav-title { font-size: 0.8rem; }
  .selectLang select { width: 80px; font-size: 0.9rem; }
  .paragraphes { margin-top: 150px; }
  [dir="ltr"] .parag p, [dir="ltr"] .parag ul li,
  [dir="rtl"] .parag p, [dir="rtl"] .parag ul li { font-size: 0.9rem;}
}

/* --- FOOTER --- */
.footer {
  background-color: #004987;
  color: #ffffff;
  margin-top: 50px;
  padding: 30px 20px 15px 20px;
  font-size: 0.95rem;
}

.footer-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  align-items: center; 
  margin: auto;  
  padding: 0 30px;   
  margin-left: 90px;
} 



[dir="rtl"] .footer-container { 
  padding-right: 200px;
} 
@media (max-width: 430px) {
  [dir="rtl"] .footer-container { 
  padding-right: 20px;
} 
}

@media (max-width: 800px) {
  [dir="rtl"] .footer-container { 
  padding-right: 20px;
} 
}

.footer-logo {
  display: flex;
  align-items: center;
  gap: 10px;  
  margin-top: 0px;
  margin-left: 20px;  
}
.footer-logo img {
  height: 100px;
  width: auto; 
}



.footer-contact { 
  text-align: center;
  margin-top: 20px; 

}
[dir="rtl"] .footer-contact { 
  text-align: center;
  margin-top: 20px;
  margin-left: 0px;
}

.footer-contact p {  
  margin-top: 10px;
  font-size: 16px;
}  

.footer-contact p a {
  margin: 5px 0;
  color: #fff; 
  font-size: 16px;
  text-decoration: none;
}



.social-tel {
  display: flex;
  flex-direction: column; /* icônes en haut, tel en bas */
  align-items: center;    
  gap: 15px;              
  margin-top: 10px;
  margin-right: 20px; /* espace droite */
}
.footer-social {
  display: flex;
  gap: 15px;   
}

.footer-social img {
  width: 35px;
  height: 35px;
  filter: brightness(0) saturate(100%) invert(97%) sepia(3%) saturate(16%) hue-rotate(324deg) brightness(93%) contrast(87%); /* #f3f3f3 */
  transition: transform 0.3s ease;  
}

.footer-social img:hover {
  transform: scale(1.2);
}
.tel a img {
  display: block;
  margin: 0 auto; /* centré */
}

/* Ligne bas footer */
.footer-bottom {
  text-align: center;
  margin-top: 20px;
  border-top: 1px solid rgba(255,255,255,0.3);
  padding-top: 10px;
  font-size: 0.85rem;

.footer-logo {

@media (max-width: 1048px) {
 
.footer-logo { 
  margin-right: 8px;  
}

  align-items: center; 
  margin: auto;  
  padding: 0 10px;

[dir="rtl"]  .footer-logo {

[dir="rtl"] .footer-container {

.footer-logo {

[dir="rtl"]  .footer-container {

  .footer-container {
    flex-direction: column;
    align-items: center;
    text-align: center;
    padding: 0;
    margin-left: 8px;
  }
   
  
}
 .footer-contact{ margin-left: 10px;}
  .footer-logo {
    margin-left: 0;
  }

  .social-tel {
    margin-right: 0;
  }

  .footer-social {
    justify-content: center;
  }
